<div class="col float-left mt-2 mb-4 animate__animated animate__fadeIn animate__faster">
    <button class="btn btn-dark" (click)="onRegresar()">
        <svg style="width: 30px; color: yellow;" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"></path></svg></button>
</div>
<div class="row mt-5 animate__animated animate__backInRight animate__faster" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster " [alt]="pelicula.title " class="img-thumbnail ">
    </div>
    <div class="col-md-6 ">
        <h3>{{ pelicula.title }}</h3>
        <div class="row ">
            <div class="col ">
                <star-rating value="{{ pelicula.vote_average }} " totalstars="10 " checkedcolor="yellow " uncheckedcolor="grey " size="15px " readonly="false "></star-rating>
            </div>
            <div class="col ">
                {{ pelicula.vote_average | number:'1.1-2' }}
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col text-white ">
                {{ pelicula.overview }}
            </div>
        </div>

    </div>
</div>


<div class="row mt-5 mb-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
    </div>
</div>
